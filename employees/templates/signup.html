<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .form-text {
      color: rgb(0, 140, 255) !important;
    }

    .form-control {
      width: 100%;
    }

    label {
      margin-top: 2%;
      font-size: large;
    }

    body {
      height: 100%;
      margin: 0;
      background: rgb(63, 234, 251);
      background: radial-gradient(circle, rgba(63, 234, 251, 1) 0%, rgba(109, 70, 252, 0.5945728633250176) 100%);
    }

    img {
      width: 22%;
      height: 18%;
      margin-left: 36.5%;
      margin-right: 36.5%;
    }

    form {
      width: 95%;
      background-color: rgb(247, 243, 243);
      border-radius: 25px;
      padding: 4%;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
    }

    input[type=submit],.buttons {
      width: 200px;
      margin: 1%;
      background-color: rgb(0, 140, 255);
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: rgb(4, 4, 73);
    }

    .button-holder {
      text-align: center;
    }

    .a {
      float: right;
      font-size: 17px;
      color: rgb(10, 150, 175);
      text-decoration: none;
      margin-top: 1%;
    }

    .buttons{
      background-color: rgb(243, 53, 53);
    }

    .buttons:hover{
      background-color: rgb(204, 8, 8);
    }

    @media screen and (min-width: 992px) {
      .form-control {
        width: 100%;
      }

      img {
        height: 25%;
      }

      form {
        width: 65%;
      }

      .a{
        margin-bottom: 1%;
      }
    }
  </style>
</head>

<body>
  {% load socialaccount %}
  {% load static %}
  {% load crispy_forms_tags %}
  {% block content %}
  <div class="container" style="margin: 1% auto;padding-top: 3%;padding-bottom: 3%;">
    <form method="post">
      {% csrf_token %}
      <img src="{% static 'images/userlogo.png' %}" />
      <h2>User Registration</h2>
      <hr />
      {{ form|crispy }}
      <a class="a" href="http://127.0.0.1:8000/accounts/login/">already have an account? Login Now!</a>
      
      <br /><br>
      <div class="button-holder">
        <input type="submit">
        {% comment %} <a href="{% provider_login_url 'google' %}"><button class="buttons">Sign In with Google</button></a> {% endcomment %}
      </div>
    </form>
  </div>
  {% endblock %}
   
</body>

</html>
