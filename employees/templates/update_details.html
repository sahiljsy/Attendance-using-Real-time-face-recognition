<html>
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/display.css' %}" />
    <script
      src="https://kit.fontawesome.com/6820971017.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #detail-card{
          padding: 2%;
          width: 65%;
      }
    </style>
  </head>

  <body>
    {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
    {% include 'messages.html' %}
    {%include 'navbar.html' %}
    <div class="container">
      <div class="row">
        <div class="col" style="margin-bottom: 3%;">
          <div class="card" id="detail-card">
            <div id="mypic" class="text-center">
              <img src="{% static 'images/profile.jpeg' %}" />
            </div>
            <hr style="height: 3px;background-color:black"/ >
            <form method="POST" action="http://127.0.0.1:8000/updatedetails/"> {% csrf_token %}
                <hr>
                <label class="form-label">Username: </label>
                <input type="text" class="form-control" name="usernm" value="{{user.username}}" disabled><br>
                <label class="form-label">Email Address: </label>
                <input type="text"class="form-control" name="email" value="{{user.email}}" disabled><br>
                <label class="form-label">First Name: </label>
                <input type="text" class="form-control" name="first" value="{{user.first_name}}"><br>
                <label for="last-name" class="form-label">Last Name: </label>
                <input type="text" class="form-control" name="last" value="{{user.last_name}}"><br><br>
                <center><button type="submit" class="btn btn-success">Update</button></center>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
