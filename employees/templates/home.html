<html>
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <script
      src="https://kit.fontawesome.com/6820971017.js"
      crossorigin="anonymous"
    ></script>
    <style>
      h3 {
        text-align: center;
        color: white;
      }
    </style>
  </head>

  <body>
    {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
    {% include 'messages.html' %}
    {%include 'navbar.html' %}
    
    <div class="container">
      {% if user.is_superuser%}
      <div class="row">
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/markattendance">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/attendance.png' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Attendance</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/train">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/training.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Train-System</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/takedata">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/facesample.jpg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Take-data</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        
      </div>

      <div class="row">
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/display/">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/profile.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Account</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/report/">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/report.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Report</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/report/">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/update_details_logo.png' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Update Details</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/logout/">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/logout.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Logout</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      {%include 'user_home.html' %}
      {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
