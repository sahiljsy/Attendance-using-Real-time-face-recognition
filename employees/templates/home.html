<html>
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <script
      src="https://kit.fontawesome.com/6820971017.js"
      crossorigin="anonymous"
    ></script>
    <style>
      h3 {
        text-align: center;
        color: white;
      }
    </style>
  </head>

  <body>
    {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
    {%include 'navbar.html' %}
    
    <div class="container">
      {% if user.is_superuser%}
      <div class="row">
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/markattendance">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/attendance.png' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Attendance</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/train">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/training.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Train-System</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/takedata">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/facesample.jpg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Take-data</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        
      </div>

      <div class="row">
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/display/">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/profile.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Account</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/attendance/report/">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/report.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Report</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-4 my-5">
          <div class="card-group">
            <div class="card">
              <a href="http://127.0.0.1:8000/logout/">
                <div class="card-header">
                  <img
                    class="card-img-top"
                    src="{% static 'images/logout.jpeg' %}"
                    alt="Card image cap"
                  />
                </div>
                <div class="card-body">
                  <center>
                    <h5>Logout</h5>
                  </center>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      {%include 'user_home.html' %}
      {% endif %}
    </div>
  </body>
</html>
