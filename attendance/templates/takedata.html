<html>

<head>
  {% load static %}
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
  <style>
   
        h2 {
          text-align: center;
          color: white;
        }
            .form {
              width: 80%;
              margin-left: auto;
              margin-right: 8%;
            }
      
            h3 {
              text-align: center;
              color: white;
            }
      
            @media screen and (min-width: 992px) {
              .form {
                width: 40%;
                float: right;
                padding: 2%;
                margin-right: 0;
              }
            }
</style>
  
  <script
    src="https://kit.fontawesome.com/6820971017.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
{%include 'navbar.html' %}
  <div class="container" style="padding-top: 3%;padding-bottom: 3%;">
    <div class="form">
    <form method="post" action="http://127.0.0.1:8000/attendance/takedata">
      {% csrf_token %}
      <img src="{% static 'images/attendance.png' %}"  style=" border-radius: 150px;"/>
      <h2>Face Detection</h2>
      <hr /><br/>
      {% if error %}
            <p style="color: white; font-weight: bold; text-align: center; font-size: 20px;">*{{error}}</p>
      {% endif %}
      <label class="form-label">Username: </label>
      <input type="text" name="username" placeholder="Username" class="form-control">      
      <br /><br />
      <div class="button-holder">
        <input type="submit" value="Take Data" style="width: 70%"/>
      </div>
    </form>
  </div>
  </div>
   
</body>

</html>
