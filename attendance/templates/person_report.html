<html>
  <head>
    {% load static %}
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/report.css' %}" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6820971017.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <style>
      .crd {
        margin:1%;
        padding-top:1%;
        cursor: pointer;
        outline: none;
        background-color: white;
        border-radius: 5%;
        /* box-shadow: 7px 10px 5px  rgb(190, 160, 148); */
        box-shadow: 5px 10px 10px rgb(46, 46, 102);
      }
    </style>
  </head>

  <body>
    {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
    {%include 'navbar.html' %}
    <div class="container">
      <div class="row my-3">
        <div class="col">
          <div class="crd mt-4">
            <div class="row justify-content-center my-3">
                <div class="col mx-5">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="form-group col-3">
                        <select
                          class="form-control"
                          id="file_name"
                          name="file_name"
                        >
                          {%for file in csv%}
                          <option>{{file}}</option>
                          {%endfor%}
                        </select>
                      </div>
                      <div class="col-5">
                        <button type="submit" class="btn btn-warning mx-3">
                          Generate Report
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>            
            <center>
              <hr style="height: 2; width: 95%" />
            </center>
            {% if error %}
              <h1 class="mx-auto"> {{error}}</h1>            
            {% else %}
            <div class="row justify-content-center">
              <div class="col-11 md-5">
                <canvas id="myChart"></canvas>
                <script>
                  const ctx = document.getElementById("myChart").getContext("2d");
                  const myChart = new Chart(ctx, {
                    type: "bar",
                    data: {
                      labels: [
                      {% for d in date %}  '{{ d }}',  {% endfor %},
                      ],
                      datasets: [
                        {
                          label:"Hours",
                          data: [{% for wh in working_hour %}  '{{ wh }}',  {% endfor %}],
                          backgroundColor: [
                            "rgba(255, 99, 132, 0.6)",
                            "rgba(54, 162, 235, 0.6)",
                            "rgba(255, 206, 86, 0.6)",
                            "rgba(75, 192, 192, 0.6)",
                            "rgba(153, 102, 255, 0.6)",
                            "rgba(255, 159, 64, 0.6)",
                          ],
                          borderColor: [
                            "rgba(255, 99, 132, 1)",
                            "rgba(54, 162, 235, 1)",
                            "rgba(255, 206, 86, 1)",
                            "rgba(75, 192, 192, 1)",
                            "rgba(153, 102, 255, 1)",
                            "rgba(255, 159, 64, 1)",
                          ],
                          borderWidth: 1,
                        },
                      ],
                    },
                    options: {
                      plugins: {
                        legend: {
                          labels:{
                            color:'red',
                            font:{
                              size:20
                            }
                          },
                          position: "top",
                        },
                        title: {
                          display: true,
                          text: "Monthly report of {{month}}",
                          color:'green',
                          font:{
                            size: 25
                          }
                        }
                      },
                      scales: {
                        y: {
                          suggestedMin: 0,
                          suggestedMax: 12,
                          ticks: {
                            stepSize: 1,
                            display: true,
                            title: "Hours", 
                            font:{
                              size:20
                            }  
                          },
                          
                        },
                        x: {
                          ticks: {                      
                            font:{
                              size:18
                            }  
                          },
                          
                        },
                      }
                      
                    },
                  });
                </script>
              </div>
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
