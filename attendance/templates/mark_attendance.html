<html>
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      src="https://kit.fontawesome.com/6820971017.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
    {%include 'navbar.html' %}
    <div class="container">
        <div class="row">
          <div class="col my-5">
            <div class="card-group">
              <div class="card">
                <a href="#">
                  <div class="card-header">
                    <img
                      class="card-img-top"
                      style="width: 70%; margin-left:13%;"
                      src="{% static 'images/checkin.jpeg' %}"
                      alt="Card image cap"
                    />
                  </div>
                  <div class="card-body">
                    <center>
                      <h1>Check In</h1>
                    </center>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col my-5">
            <div class="card-group">
              <div class="card">
                <a href="#">
                  <div class="card-header">
                    <img
                      class="card-img-top"
                      style="width: 70%; margin-left:13%;"
                      style="width: 70%"
                      src="{% static 'images/checkout.jpg' %}"
                      alt="Card image cap"
                    />
                  </div>
                  <div class="card-body">
                    <center>
                      <h1>Check Out</h1>
                    </center>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
