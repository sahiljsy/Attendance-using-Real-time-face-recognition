<html>
  <head>
    {% include 'messages.html' %}
    {% load static %}
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      src="https://kit.fontawesome.com/6820971017.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
    {%include 'navbar.html' %}
    <div class="container">
        <div class="row">
          <div class="col my-5">
            <div class="card-group">
              <div class="card">
                <a href="http://127.0.0.1:8000/attendance/checkin">
                  <div class="card-header">
                    <img
                      class="card-img-top"
                      style="width: 70%; margin-left:13%;"
                      src="{% static 'images/checkin.jpeg' %}"
                      alt="Card image cap"
                    />
                  </div>
                  <div class="card-body">
                    <center>
                      <h1>Check In</h1>
                    </center>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col my-5">
            <div class="card-group">
              <div class="card">
                <a href="http://127.0.0.1:8000/attendance/checkout">
                  <div class="card-header">
                    <img
                      class="card-img-top"
                      style="width: 70%; margin-left:13%;"
                      style="width: 70%"
                      src="{% static 'images/checkout.jpg' %}"
                      alt="Card image cap"
                    />
                  </div>
                  <div class="card-body">
                    <center>
                      <h1>Check Out</h1>
                    </center>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
