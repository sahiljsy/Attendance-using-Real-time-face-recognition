<html>
  <head>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <script
      src="https://kit.fontawesome.com/6820971017.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .form {
        width: 80%;
        margin-left: auto;
        margin-right: 8%;
      }

      h3 {
        text-align: center;
        color: white;
      }

      @media screen and (min-width: 992px) {
        .form {
          width: 40%;
          float: right;
          padding: 2%;
          margin-right: 0;
        }
      }
    </style>
  </head>

  <body>
    {% load crispy_forms_tags %} {% load static %} {% load socialaccount %}
     {% comment %} {%include '../navbar.html' %} {% endcomment %}
    <div class="container" style="padding-top: 2%">
      <div class="form" style="">
        <form method="POST">
          {% csrf_token %}
          <img src="{% static 'images/user.png' %}" />
          <hr />
          {{ form|crispy }}

          <a class="a" href="http://127.0.0.1:8000/signup/"
            >don't have an account? Signup Now!</a
          >
          <br /><br />
          <div class="button-holder">
            <input type="submit" value="Login" />
          </div>
        </form>
        <div class="button-holder">
          <a href="{% provider_login_url 'google' %}">
            <button class="buttons">Sign In with Google</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
